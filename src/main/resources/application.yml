server:
  port: 8888
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    accept-count: 100
    threads:
      max: 400
      min-spare: 50

spring:
  datasource:
    type: org.apache.commons.dbcp2.BasicDataSource
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/onlinecinema?characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8
    dbcp2:
      initial-size: 5
      min-idle: 10
      max-total: 10
      max-wait-millis: 60000
  thymeleaf:
    enabled: true
    mode: HTML
    encoding: UTF-8
    cache: false
  redis:
    database: 0
    host: 172.17.78.5
    port: 6379
    password:
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 5
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  session:
    store-type: redis

mybatis-plus:
  type-aliases-package: com.liuyetech.onlinecinemamanager.domain
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

sa-token:
  token-name: onlinecinema
  timeout: 10
  activity-timeout: -1
  is-concurrent: false
  is-share: false
  token-style: random-64
  is-log: false
  auto-renew: false

nginx:
  img-path: E:\nginx\html\imgs
  movie-preview-path: http://192.168.1.2:80/preivew
  movie-play-path: http://192.168.1.2:80/video
