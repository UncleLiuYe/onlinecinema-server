<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>会员列表</title>
    <link rel="stylesheet" th:href="@{/bootstrap4/bootstrap.css}">
</head>
<body>
<th:block th:replace="~{home::nav}"/>
<div class="container row text-center mt-5" style="margin: 0 auto">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>会员账号</th>
            <th>会员昵称</th>
            <th>会员头像</th>
            <th>会员性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${datas.records}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userNickname}"></td>
            <td><img th:src="${'http://localhost:80/imgs/'+user.userAvator}" height="100px" alt=".."></td>
            <td th:text="${user.userSex==1?'男':'女'}"></td>
            <td>
                <button class="btn btn-primary" th:onclick="updateCategory([[${user.userId}]])">修改</button>
                <button class="btn btn-danger" th:onclick="deleteCategory([[${user.userId}]])">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap4/bootstrap.js}"></script>
<script th:src="@{/bootstrap4/bootstrap.bundle.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:inline="javascript">

    function deleteUser(uid) {
        let x = confirm('确认删除吗?');
        if (x) {
            window.location.href = "/admin/user/delete?uid=" + uid;
        }
    }

    function updateUser(uid) {
        layer.open({
            type: 2,
            title: "更新",
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '60%'], //宽高
            content: "/admin/user/update?uid=" + uid,
            end: function () {
                window.location.reload();
            }
        });
    }
</script>
</body>
</html>
