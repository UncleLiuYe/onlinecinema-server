<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap4/bootstrap.css}">
</head>
<body>
<div class="container m-5">
    <h2 th:text="${'标题：'+news.newsTitle}"></h2>
    <p th:text="${'创建时间:'+news.newsCreatetime}"></p>
    <p th:text="${'简介:'+news.newsTagline}"></p>
    <hr/>
    <div id="content">
    </div>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap4/bootstrap.js}"></script>
<script th:src="@{/bootstrap4/bootstrap.bundle.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:inline="javascript">
    $("#content").html([[${news.newsContent}]])
</script>

</body>
</html>
